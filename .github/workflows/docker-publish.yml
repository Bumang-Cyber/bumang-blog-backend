name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker buildx build \
          --platform linux/arm64 \
          --file Dockerfile.prod \
          --push \
          -t ${{ secrets.DOCKER_USERNAME }}/bumang-blog-backend:latest \
          .

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/bumang-blog-backend
            git pull

            mkdir -p nginx certbot/conf certbot/www

            docker-compose -f docker-compose.prod.yaml --env-file .env.production up -d --build app

            echo "⏳ 앱이 올라올 때까지 대기..."
            sleep 5

            echo "🚀 Nest 앱 상태 확인 중..."
            curl -f http://localhost:3000/ || exit 1

            echo "🗑️ 불필요한 이미지 정리..."
            docker image prune -f

            echo "✅ 배포 완료!"
