version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bumang_blog_db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: bumang_blog_backend
    restart: always
    depends_on:
      - db
    ports:
      - '3000:3000'
    env_file:
      - .env.production

volumes:
  postgres_data:
